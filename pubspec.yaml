name: bintex_mobile_driver
description: driver app

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  #state management
  stacked: ^1.7.6

  #navigation
  auto_route: 
  stacked_services: ^0.6.0+1

  #inversion of control
  get_it:
  injectable:

  #svg
  flutter_svg:

  #http
  http: ^0.12.2

  #email validator
  email_validator: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  auto_route_generator:
  injectable_generator:

flutter:
  uses-material-design: true

  assets:
    - lib/assets/image/auth_header/
    - lib/assets/image/auth_body/

  fonts:
    - family: CrimsonText
      fonts:
      - asset: lib/assets/font/CrimsonText-Regular.ttf
      - asset: lib/assets/font/CrimsonText-SemiBold.ttf
        weight: 600

    - family: OpenSans
      fonts:
      - asset: lib/assets/font/OpenSans-Regular.ttf
      - asset: lib/assets/font/OpenSans-SemiBold.ttf
        weight: 600